<!doctype html>
<html lang="en">
    <head>
        <title>Weather Station</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    <body class="login">

        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3 col-md-10 col-lg-9 col-xxl-9 d-none d-lg-block">
                <div class="dash-info">
                    <img src="assets/images/weather.jpg" alt="">
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-3 col-xxl-3 L-info" id="L-info">
                <div class="Login">
                    <div class="px-4 py-3">
                        <div class="mb-3 heading pt-5">
                            <h1 class="weather-head">Weather Station</h1>
                            <span class="py-2 log-weather">Login to Weather station</span>
                        </div>
                        <form action="" class="mb-0 pt-4">
                            <div class="input-wrap">
                                <input type="text" class="L-user" id="L_username" placeholder="Username" required>
                                <span class="icon-user text-end">
                                    <i class="bi bi-person"></i>
                                </span>
                            </div>
                            <div class="input-wrap pt-5">
                                <input type="password" class="L-pass" id="L_password" placeholder="password" required>
                                <span class="toggle-password icon-pass">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="forgot-pass pt-2">
                                <span><a href="https://www.google.com" class="F-pass">Forgot Password?</a></span>
                            </div>
                            <div class="L-button pt-5 d-flex justify-content-center">
                                <button type="submit" class="login-button" id="loginbutton" onclick="login()">LOGIN</button>
                            </div>
                            <div class="account pt-5 d-flex justify-content-center">
                                Don't have an account?
                                <a href="register.html" class="register"> &nbsp; &nbsp; Sign up</a>
                            </div>
                            <p id="L_error_message"></p>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
