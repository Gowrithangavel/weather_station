<!doctype html>
<html lang="en">
    <head>
        <title>Weather Station</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js "></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    <body class="toggle-sidebar" onload="update_date()">

        <!----------------------- Header -------------------->

        <header id="header" class="header fixed-top">
            <div class="d-flex">
                <a href="dashboard.html" class="logo d-flex align-items-center">
                  <img src="assets/images/logo.png" alt="">
                  <span class="d-none d-lg-block">Smart Weather Station</span>
                </a>
                <button class="sidebar-icon" type="button">
                    <i class="bi bi-list toggle-sidebar-btn"></i>
                </button>
                <div class="date_time_show">
                    <span id="date_time"></span>
                </div>
                <div class="signout"><i class="bi bi-box-arrow-right"></i></div>
              </div>  
        </header>

        <!------------------------------ Sidebar --------------------------->
        
            <aside id="Sidebar" class="Sidebar">
                <ul class="Sidebar-nav" id="Sidebar-nav">
                    <li class="nav-item pt-4 text-center" id="nav-item-dash">
                        <a class="nav-link active" href="dashboard.html"   id="dashboard-link">
                            <i class="bi bi-columns-gap"></i>
                            <span>DASHBOARD</span>
                        </a>
                    </li>
                    <li class="nav-item pt-4 text-center">
                        <a class="nav-link" href="chart.html">
                            <i class="bi bi-graph-up"></i>
                            <span>CHARTS</span>
                        </a>
                    </li>
                    <li class="nav-item pt-4 text-center">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-file-earmark-pdf"></i>
                            <span>REPORTS</span>
                        </a>
                    </li>
                </ul>
            </aside>


        <!------------------------- Main Dashboard ----------------------------->

            <main class="main mx-5" id="main">

                <div class="d-flex chart_page">
                    <a href="chart.html" class="logo d-flex align-items-center">
                        <i class="bi bi-bar-chart-fill chart-icon"></i>
                      <h1 id="chart_heading">Chart</h1>
                    </a>
                </div>  

                <section class="section chart-home mt-3">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12">
                                <div class="card-title">Temperature</div>
                                <div class="card chart-card temp-card mb-5" id="temp_chart">
                                    <div class="card-body"></div>
                                </div>
                            </div>
                            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12">
                                <div class="card-title">Humidity</div>
                                <div class="card chart-card hum-card mb-5" id="hum_chart">
                                    <div class="card-body"></div>
                                </div>
                            </div>
                            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12">
                                <div class="card-title">Wind</div>
                                <div class="card chart-card wind-card mb-5" id="wind_chart">
                                    <div class="card-body"></div>
                                </div>
                            </div>
                            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12">
                                <div class="card-title">Rain</div>
                                <div class="card chart-card rain-card mb-5" id="rain_chart">
                                    <div class="card-body"></div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </section>
                    
            </main>

            <!------------------- Footer -------------------->

        <footer id="footer" class="footer">
            <div class="copyright d-flex align-items-center justify-content-center">
                <span>Project Developed by: Gowri Thangavel</span>
            </div>
        </footer>
       
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
